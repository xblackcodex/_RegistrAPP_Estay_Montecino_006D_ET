<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title>
      Ingrese Los Datos 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="boton">
    <ion-item>
      <ion-label position="fixed">Nombre Completo: </ion-label>
      <ion-input type="text" [(ngModel)]="newDato.nomCompleto" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="fixed">Curso: </ion-label>
      <ion-input type="text" [(ngModel)]="newDato.Curso" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="fixed">Nota: </ion-label>
      <ion-input type="text" [(ngModel)]="newDato.Nota" required></ion-input>
    </ion-item>
    
    <br>
    <ion-button type="btn" (click)="addDatos()" expand="full">
      Agregar datos
    </ion-button>
  </ion-card>

  <ion-list #myList color="dark">
    <ion-list-header>
      <ion-label>Mis Datos</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item>
          <ion-label text-wrap> 
            <h3>{{dato.nomCompleto}}</h3>
            <ion-text color="secondary">
              <p>Curso: {{dato.Curso}}</p>
            </ion-text>
            <ion-text color="secondary">
              <p>Nota: {{dato.Nota}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
         <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
