<ion-app>

  <ion-menu contentId="main" menuId="first" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-menu-toggle *ngFor="let c of componentes">
        <ion-item [routerLink]="c.redirecTo" detail="true">
          <ion-icon slot="start" [name]="c.icon" class="icon"></ion-icon>
          {{c.name}}
        </ion-item>
      </ion-menu-toggle>
    </ion-content>
    
    <ion-button class="texto" (click)="salir()">Cerrar Sesion</ion-button>

  </ion-menu>


  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
